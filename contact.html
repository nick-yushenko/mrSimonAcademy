        <p>Хотите связаться с нами? Заполните форму ниже, чтобы отправить нам сообщение, и мы перезвоним Вам очень скоро!</p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Имя</label>
              <input type="text" class="form-control" placeholder="Имя" id="name" required
                data-validation-required-message="Как к Вам обращаться?">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Ваш E-mail адрес</label>
              <input type="email" class="form-control" placeholder="E-mail адрес" id="email" required
                data-validation-required-message="Мы не рассылаем спам, честно причестно!">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Номер телефона</label>
              <input type="tel" class="form-control" placeholder="Номер телефона" id="phone" required
                data-validation-required-message="На какой номер Вам позвонить?">
              <p class="help-block text-danger"></p>
            </div>
          </div>
         
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-default">Заказать обратный звонок</button>
            </div>
          </div>
        </form>
