  <!-- Main Content -->
  <main>
    <section class="section login">
      <div class="container ">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p class="login-title">Если у Вас нет логина и пароля, обратитесь к своему преподавателю</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Логин (E-mail) </label>
                  <input type="email" class="form-control" placeholder="E-mail" id="email" required
                    data_validation_required_message="Введите логин (E-mail)">
                  <p class="help-block text-danger"></p>

                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Параль</label>
                  <input type="password" class="form-control" placeholder="Пароль" id="email" required
                    data-validation-required-message="Введите пароль">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <br>
              <div id="success"></div>
              <div class="row">
                <div class="form-group col-xs-12">
                  <button type="submit" class="btn btn-default">Войти</button>
                </div>

                <div class="form-group col-xs-12">
                  <a href="forgot.html" class="login-forgot">Забыли пароль?</a>
                </div>
              </div>
         
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
